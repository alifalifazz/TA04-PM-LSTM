<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🌦️ Prediksi Suhu Udara Harian</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>🌤️ Prediksi Suhu Udara Harian</h1>
            <p class="desc">Masukkan suhu hari ini (°C) untuk memprediksi suhu udara besok.</p>

            <form method="POST" action="/predict">
                <input type="number" step="0.1" name="suhu" required placeholder="Contoh: 32.5">
                <button type="submit">🔮 Prediksi Sekarang</button>
            </form>

            {% if error %}
            <div class="error">⚠️ {{ error }}</div>
            {% endif %}
        </div>
    </div>
</body>
</html>
